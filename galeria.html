<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogos Escolares 2025 - Galeria</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #0a1628 50%,  #0a1628 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background-color: #111827;
      color: #ffffff;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
      border-bottom-left-radius: 0.5rem;
      border-bottom-right-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .navbar .logo img {
      width: 400px;
      height: 400px;
    }

    .navbar .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .navbar .menu a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .navbar .menu a:hover {
      color: #22c55e; /* verde */
    }

    /* Partículas animadas */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgb(0, 156, 247);
      border-radius: 50%;
      animation: float 8s infinite linear;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
      }
      10% {
        transform: translateY(90vh) scale(1);
      }
      90% {
        transform: translateY(10vh) scale(1);
      }
      100% {
        transform: translateY(0vh) scale(0);
      }
    }

    /* Container principal */
    .container {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 20px; /* menos espaçamento pra menu ficar perto */
      padding: 40px 0;
      background: rgba(15, 23, 42, 0.8);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 59, 153, 0.3);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    .header-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('image.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.2;
      z-index: -1;
    }
    .header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 23, 42, 0.2);
      z-index: 1;
    }
    .header > * {
      position: relative;
      z-index: 2;
    }
    .header h1 {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #60a5fa, #3b82f6, #1d4ed8);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      text-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
      animation: glow 3s ease-in-out infinite alternate;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .header h1 img {
      width: 45px;
      height: 45px;
    }
    .header .subtitle {
      font-size: 1.3rem;
      color: #94a3b8;
      margin-bottom: 20px;
    }
    .header .info {
      background: rgba(30, 58, 138, 0.4);
      display: inline-block;
      padding: 15px 30px;
      border-radius: 50px;
      border: 1px solid rgba(59, 130, 246, 0.5);
      margin-top: 10px;
    }
    .header .info strong {
      color: #f0f0f0;
    }

    /* Barra de navegação logo abaixo do título */
    nav.menu-barra {
      background-color: #111827;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      border-bottom-left-radius: 0.5rem;
      border-bottom-right-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    nav.menu-barra a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      padding: 5px 10px;
      transition: all 0.3s;
      white-space: nowrap;
    }
    nav.menu-barra a:hover {
      color: #22c55e;
    }

    /* Galeria */
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .galeria img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .galeria img:hover {
      transform: scale(1.05);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2.5rem;
      }
      nav.menu-barra {
        gap: 1rem;
        padding: 1rem;
      }
      .galeria img {
        width: 90%;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 2rem;
      }
      .container {
        padding: 15px;
      }
      nav.menu-barra {
        flex-direction: column;
        align-items: center;
      }
    }

    @keyframes glow {
      0%,
      100% {
        text-shadow: 0 0 20px rgba(59, 130, 246, 0.5), 0 0 40px rgba(59, 130, 246, 0.3);
      }
      50% {
        text-shadow: 0 0 30px rgba(59, 130, 246, 0.8), 0 0 60px rgba(59, 130, 246, 0.5);
      }
    }
  </style>
</head>
<body>
  <!-- Partículas animadas -->
  <div class="particles" id="particles"></div>

  <div class="container">
    <!-- Header com título -->
    <header class="header">
      <h1>
        <img src="galeria.png" alt="Ícone Galeria" /> Galeria
      </h1>
    </header>

    <!-- Barra de navegação -->
    <nav class="menu-barra">
      <a href="index.html">Início</a>
      <a href="placar.html">Placar</a>
      <a href="turmas.html">Turmas</a>
      <a href="galeria.html">Galeria</a>
      <a href="noticias.html">Notícias</a>
    </nav>

    <!-- Galeria de imagens -->
    <div class="galeria">
      <img src="jeemg.jpg" alt="Imagem 1" style="width: 700px;" />
      <img src="jeemg2.jpg" alt="Imagem 2" style="width: 700px;" />
      <img src="jeemg3.jpg" alt="Imagem 3" style="width: 700px;" />
      
    </div>
  </div>

  <script>
    // Código simples para gerar partículas animadas no fundo
    const particlesContainer = document.getElementById('particles');

    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * window.innerWidth + 'px';
      particle.style.animationDelay = Math.random() * 8 + 's';
      particle.style.animationDuration = 5 + Math.random() * 5 + 's';
      particlesContainer.appendChild(particle);

      setTimeout(() => {
        particle.remove();
      }, 10000);
    }

    setInterval(createParticle, 300);
  </script>
</body>
</html>
