<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos Escolares 2025</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1e3a8a 50%, #312e81 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            background-color: #111827;
            color: #ffffff;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .navbar .logo img { width: 400px; height: 400px; }









        
        .navbar .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }

        .navbar .menu a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .navbar .menu a:hover { color: #22c55e; } /* verde */

        /* Partículas animadas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgb(0, 156, 247);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); }
            10% { transform: translateY(90vh) scale(1); }
            90% { transform: translateY(10vh) scale(1); }
            100% { transform: translateY(0vh) scale(0); }
        }

        /* Container principal */
        .container { position: relative; z-index: 2; max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 0;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 59, 153, 0.3);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.2;
            z-index: -1;
        }
        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.2);
            z-index: 1;
        }
        .header > * { position: relative; z-index: 2; }
        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #60a5fa, #3b82f6, #1d4ed8);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }
        .header .subtitle { font-size: 1.3rem; color: #94a3b8; margin-bottom: 20px; }
        .header .info {
            background: rgba(30, 58, 138, 0.4);
            display: inline-block;
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid rgba(59, 130, 246, 0.5);
            margin-top: 10px;
        }
        .header .info strong { color: #f0f0f0; }

        /* Grid de disciplinas */
        .disciplines-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .discipline-card {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 20px;
            padding: 30px;
            text-decoration: none;
            color: white;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }
        .discipline-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transition: left 0.6s;
        }
        .discipline-card:hover::before { left: 100%; }
        .discipline-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: #3b82f6;
            box-shadow: 0 30px 60px rgba(59, 130, 246, 0.3);
        }
        .discipline-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .discipline-card:hover .discipline-icon {
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            transform: rotate(5deg) scale(1.1);
        }
        .discipline-title { font-size: 1.4rem; font-weight: 600; margin-bottom: 15px; color: #f8fafc; }
        .discipline-description { color: #94a3b8; line-height: 1.6; font-size: 0.95rem; }

        .discipline-card:nth-child(1) { --delay: 0.1s; }
        .discipline-card:nth-child(2) { --delay: 0.2s; }
        .discipline-card:nth-child(3) { --delay: 0.3s; }
        .discipline-card:nth-child(4) { --delay: 0.4s; }
        .discipline-card:nth-child(5) { --delay: 0.5s; }
        .discipline-card:nth-child(6) { --delay: 0.6s; }
        .discipline-card:nth-child(7) { --delay: 0.7s; }
        .discipline-card { animation: slideInUp 0.8s ease-out var(--delay, 0s) both; }

        @keyframes slideInUp { 0% { opacity: 0; transform: translateY(50px); } 100% { opacity: 1; transform: translateY(0); } }
        @keyframes glow { 0%, 100% { text-shadow: 0 0 20px rgba(59, 130, 246, 0.5), 0 0 40px rgba(59, 130, 246, 0.3); } 50% { text-shadow: 0 0 30px rgba(59, 130, 246, 0.8), 0 0 60px rgba(59, 130, 246, 0.5); } }

        @media (max-width: 768px) {
            .header h1 { font-size: 2.5rem; }
            .header .subtitle { font-size: 1.1rem; }
            .disciplines-grid { grid-template-columns: 1fr; gap: 20px; }
            .discipline-card { padding: 25px; }
        }
        @media (max-width: 480px) {
            .header h1 { font-size: 2rem; }
            .container { padding: 15px; }
        }
    </style>
</head>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle, index) => {
                const speed = (index % 5 + 1) * 0.1;
                particle.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });

        document.addEventListener('DOMContentLoaded', () => { createParticles(); });
    </script>
